{{ define "main" }}
<main class="page-wrapper">

  <section class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
      <p class="page-description">{{ . }}</p>
    {{ end }}
  </section>

  <section class="page-content">
    {{ .Content }}
  </section>

  <!-- ✅ CTA pillole SOLO nei progetti -->
  {{ if in .File.Path "progetti" }}
    {{ partial "cta-pillole.html" . }}
  {{ end }}

  <!-- ✅ MODALE progetto (esiste nel DOM, ma è nascosta) -->
  {{ if in .File.Path "progetti" }}
    {{ partial "project-modal.html" . }}
  {{ end }}

</main>
{{ end }}
