{{ define "main" }}
<main class="page-wrapper">
  <section class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}
      <p class="page-description">{{ . }}</p>
    {{ end }}
  </section>

  <section class="page-content">
    {{ .Content }}
  </section>

  <!-- ✅ Mostra le pillole solo se siamo in una pagina “progetto” -->
  {{ if in .File.Path "progetti" }}
    {{ partial "cta-pillole.html" . }}
  {{ end }}
</main>
{{ end }}
