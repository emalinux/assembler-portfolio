<div class="card">
  {{ with .Params.thumb }}
    <img src="/{{ . }}" alt="{{ $.Title }}">
  {{ end }}

  <h2>{{ .Title }}</h2>

  {{ with .Params.description }}
    <p>{{ . }}</p>
  {{ end }}

  <a href="{{ .RelPermalink }}" class="btn">
    {{ i18n "view_project" | default "Guarda scheda tecnica" }}
  </a>
</div>
